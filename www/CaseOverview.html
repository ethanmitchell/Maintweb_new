<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, height=device-height" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

    <title>Maintweb Mobile</title>

	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	  <script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>    
      <script type="text/javascript" charset="utf-8" src="javascript/jquery.js"></script>
      <script type="text/javascript" charset="utf-8" src="javascript/jquery.tabify.js"></script>
      <script type="text/javascript" charset="utf-8" src="cordova-1.8.1.js"></script>
      <script type="text/javascript" charset="utf-8" src="javascript/xui-2.3.2.js"></script>

            <script type="text/javascript">
                $(document).ready(function () {
                    //Setting Heights
                    var myHeight = window.innerHeight / 3;
                    var descriptionHeight = window.innerHeight / 5;
                    $('.descriptionbox').css('height', descriptionHeight + 'px');
                    $('.timeline').css('height', myHeight + 'px');
                    $('.attachments').css('height', myHeight + 'px');

                    fillAttachments();
                    fillDescription();
                    fillMetaInfo();
                    fillTimeline();


                });

                // ]]>

                //Function to fill timeline
                function fillMetaInfo() {
                    $('.caseTitle').html('10458');
                    $('.system').html('89.300');
                    $('.tag').html('XRE900');
                }
                function fillDescription() {
                    $('.descriptionbox').html('This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery');
                }
                    
                function fillTimeline() {
                        $i = 1;
                        while ($i < 4) {
                            $('.timeline').append('<b>Title</b>');
                            $('.timeline').append('<img class="timelineGear" src="images/gear_large.png" height="20px" /><p>' + $i + '. This is loaded from the jquery.</p>');
                            $('.timeline').append('<p>This is loaded from the jquery.</p>');

                            $i++;
                         }
                        
                    }

                function fillAttachments() {
                    $i = 1;
                    while ($i < 5) {
                        var image;
                    if($i==1){
                    image = "approved.png";}
                    else if($i==2){
                    image = "processing.png";}
                    else if($i==3){
                    image = "processed.png";}
                    else if($i==4){
                    image = "pending.png";}

                var name = "Firstname Lastname";
                var message = "This is loaded from the jquery.";
                $('.attachments').append('<table><tr><td rowspan="2" width="10%" valign="top"><img class="topAlign statusImage" src="images/' + image + '" height="15px" /></td><td><b>'+name+'</b></td></tr><tr><td>'+message+'</td></tr></table>');  
                        $i++;
                    }
                    }

                    //Camera Options
                    var pictureSource;   // picture source
                    var destinationType; // sets the format of returned value 

                    // Wait for Cordova to connect with the device
                    //
                    document.addEventListener("deviceready", onDeviceReady, false);

                    // Cordova is ready to be used!
                    //
                    function onDeviceReady() {
                        pictureSource = navigator.camera.PictureSourceType;
                        destinationType = navigator.camera.DestinationType;
                    }

                    // Called when a photo is successfully retrieved
                    //
                    function onPhotoDataSuccess(imageData) {
                        // Uncomment to view the base64 encoded image data
                        // console.log(imageData);

                        // Get image handle
                        //
                        var smallImage = document.getElementById('smallImage');

                        // Unhide image elements
                        //
                        smallImage.style.display = 'block';

                        // Show the captured photo
                        // The inline CSS rules are used to resize the image
                        //
                        smallImage.src = "data:image/jpeg;base64," + imageData;
                    }

                    // Called when a photo is successfully retrieved
                    //
                    function onPhotoURISuccess(imageURI) {
                        // Uncomment to view the image file URI 
                        // console.log(imageURI);

                        // Get image handle
                        //
                        var largeImage = document.getElementById('largeImage');

                        // Unhide image elements
                        //
                        largeImage.style.display = 'block';

                        // Show the captured photo
                        // The inline CSS rules are used to resize the image
                        //
                        largeImage.src = imageURI;
                    }

                    // A button will call this function
                    //
                    function capturePhoto() {
                        // Take picture using device camera and retrieve image as base64-encoded string
                        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
                            destinationType: destinationType.DATA_URL
                        });
                    }

                    // A button will call this function
                    //
                    function capturePhotoEdit() {
                        // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
                        navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
                            destinationType: destinationType.DATA_URL
                        });
                    }

                    // A button will call this function
                    //
                    function getPhoto(source) {
                        // Retrieve image file location from specified source
                        navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
                            destinationType: destinationType.FILE_URI,
                            sourceType: source
                        });
                    }

                    // Called if something bad happens.
                    // 
                    function onFail(message) {
                        alert('Failed because: ' + message);
                    }
//End Camera Options
      </script>
   </head>
        <body>
          <div class="container">
          <div class="innercontainer">
          <a class="alignright" href="index.html"><img alt="Back" src="images/exit.png" /></a>
          <h2><img class="topAlign" alt="Large Gear" src="images/gear_large.png" height="30px" /><span class="caseTitle"></span></h2>
          <hr />
          <p>System: <span class="system"></span><span class="alignright">Tag: <span class="tag"></span></span></p>
          <span id="description">Desciption:</span><div class="descriptionbox"></div><hr class="clear" />
          <span id="timeline"><img class="topAlign" alt="gear" src="images/gear.png" />Timeline</span><div class="timeline"></div><button class="alignright" onclick="fillTimeline();">Add Comment</button><hr class="clear" />
          <span id="attachments"><img class="topAlign" alt="gear" src="images/gear.png" />Attachments</span><div class="attachments"></div><button onclick="capturePhoto();" class="alignright">Add Attachment</button><hr class="clear" />
          </div>
          </div>
        </body>
</html>
