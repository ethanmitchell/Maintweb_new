            <script type="text/javascript">
                $(document).ready(function () {
                    //Setting Heights
                    var myHeight = window.innerHeight / 3;
                    var descriptionHeight = window.innerHeight / 5;
                    $('.descriptionbox').css('height', descriptionHeight + 'px');
                    $('.timeline').css('height', myHeight + 'px');
                    $('.attachments').css('height', myHeight + 'px');

                    fillAttachments();
                    fillDescription();
                    fillMetaInfo();
                    fillTimeline();


                });

                // ]]>

                //Function to fill timeline
                function fillMetaInfo() {
                    $('.caseTitle').html('10458');
                    $('.system').html('89.300');
                    $('.tag').html('XRE900');
                }
                function fillDescription() {
                    $('.descriptionbox').html('This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery');
                }
                    
                function fillTimeline() {
                        $i = 1;
                        while ($i < 4) {
                            $('.timeline').append('<b>Title</b>');
                            $('.timeline').append('<img class="timelineGear" src="images/gear_large.png" height="20px" /><p>' + $i + '. This is loaded from the jquery.</p>');
                            $('.timeline').append('<p>This is loaded from the jquery.</p>');

                            $i++;
                        }
                        
                    }

                function fillAttachments() {
                    $('.attachments').html('This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery. This is loaded from the jquery');
                    }
                   
                
      </script>

        <body>
          <div class="container">

          <a class="alignright" href="index.html"><img alt="Back" src="images/exit.png" /></a>
          <h2><img class="middleAlign" alt="Large Gear" src="images/gear_large.png" height="30px" /><span class="caseTitle"></span></h2>
          <hr />
          <p>System: <span class="system"></span><span class="alignright">Tag: <span class="tag"></span></span></p>
          <span id="description">Desciption:</span><div class="descriptionbox"></div><hr class="clear" />
          <span id="timeline"><img class="middleAlign" alt="gear" src="images/gear.png" />Timeline</span><div class="timeline"></div><hr class="clear" />
          <span id="attachments"><img class="middleAlign" alt="gear" src="images/gear.png" />Attachments</span><div class="attachments"></div><hr class="clear" />
          </div>
          </div>
